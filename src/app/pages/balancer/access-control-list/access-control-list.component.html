<div class="card-content places">
  <div>
    <div class="title-header">
      <span>QUẢN LÍ ACCESS CONTROL LIST</span>
    </div>
    <div class="input-container">
      <span>Tên acl:</span>
      <input
        class="custom-input"
        nbInput
        fieldSize="small"
        status="basic"
        type="text"
        placeholder="Tìm theo tên backend..."
        (keydown.enter)="onSearch($event)"
      />
    </div>
  </div>

  <ag-grid-template
    [columnHeader]="columnHeader"
    [rowData]="rowData"
    [perPage]="perPage"
    [totalRow]="totalRow"
    [refeshPage]="refeshPage"
    (changePage)="onChangePage($event)"
    (selectedItem)="onChangeSelectedItem($event)"
  ></ag-grid-template>
  <div class="d-flex justify-content-start button-wrapper">
    <div class="button-container">
      <button
        nbButton
        size="small"
        status="primary"
        (click)="onAddNewDataSetTap()"
      >
        THÊM
      </button>
    </div>
    <div *ngIf="selected" class="button-container">
      <button
        nbButton
        size="small"
        status="info"
        (click)="onGetDetails(selectedObject)"
      >
        XEM VÀ CHỈNH SỬA
      </button>
    </div>
  </div>
</div>
